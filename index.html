<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Number Counting</title>

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <i class="fas fa-utensils"></i>
            <span class="num" data-val="400">000</span>
            <span class="text">Meals Delivered</span>
        </div>

        <div class="container">
            <i class="fas fa-smile-beam"></i>
            <span class="num" data-val="340">000</span>
            <span class="text">Happy Customers</span>
        </div>
        
        <div class="container">
            <i class="fas fa-list"></i>
            <span class="num" data-val="125">000</span>
            <span class="text">Menu Items</span>
        </div>
        
        <div class="container">
            <i class="fas fa-utensils"></i>
            <span class="num" data-val="280">000</span>
            <span class="text">Five Star</span>
        </div>
    </div>


    <script src="js/index.js"></script>
</body>

</html>
